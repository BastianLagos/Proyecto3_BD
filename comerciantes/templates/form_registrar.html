<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <div class="container text-center">
            <h1>Formulario de Registro</h1>
            <h4><a href="/">Volver al Index</a></h4>
            {% if r %}    

            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Mensaje</strong> {{r}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            {% endif %}
            <form action="insertar" method="post">
                {% csrf_token %}
                
                <input type="text" name="txtrut" placeholder="Rut del Comerciantes" required class="form-control form-control-lg" />

                <br/>
                <input type="text" name="txtraz" placeholder="Razon Social del COmerciante" required class="form-control form-control-lg" />

                <br/>
                
                <input type="text" name="txtgir" placeholder="Giro del Comerciante" required class="form-control form-control-lg" />

                <br/>
                
                <select name="cbocom" required class="form-select form-select-lg">
                    <option value="">Seleccione Comuna del Comerciante</option>
                    <option value="Graneros">Graneros</option>
                    <option value="Machali">Machali</option>
                    <option value="Rancagua">Rancagua</option>
                </select>

                <br/>

                <input type="text" name="txtdir" placeholder="Direccion del Comerciante" required class="form-control form-control-lg" />

                <br/>
                
                <input type="number" name="txtven" min="1" max="100" placeholder="Numero de Ventas del Comerciante" required class="form-control form-control-lg" />
                
                <br/>

                <label class="form-check-label" for="opests">
                    <input type="radio" name="opest" id="opests" checked class="form-check-input" value="S" />SI
                </label>
                <label class="form-check-label" for="opestn">
                    <input type="radio" name="opest" id="opestn" class="form-check-input" value="N" />NO
                </label>
                
                <br/>
                
                <input type="submit" value="Guardar Datos" class="btn btn-primary btn-lg" style="width:100%"/>
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
