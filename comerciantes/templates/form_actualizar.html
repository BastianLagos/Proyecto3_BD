<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>


        <div class="container text-center">
            <h1>Formulario Actualizar</h1>
            <h4><a href="/">Volver al Index</a></h4>

            <form action="/actualizar/{{comer.id}}" method="post">
                {% csrf_token %}
                
                <input type="text" name="txtrut" value="{{comer.rut}}" placeholder="Rut del Comerciantes" required class="form-control form-control-lg" />

                <br/>
                
                
                <input type="text" name="txtraz" value="{{comer.razonsocial}}" placeholder="Razon Social de Comerciante" required class="form-control form-control-lg" />

                <br/>

                <input type="text" name="txtgir" value="{{comer.giro}}" placeholder="Giro de Comerciante" required class="form-control form-control-lg" />

                <br/>

                <select name="cbocom" required class="form-select form-select-lg">
                    <option value="">Seleccione Comuna</option>
                    {% if comer.comuna == "Graneros" %}
                        <option value="Graneros" selected>Graneros</option>
                    {% else %}
                        <option value="Graneros">Graneros</option>
                    {% endif %}
                   
                    {% if comer.comuna == "Machali" %}
                        <option value="Machali" selected>Machali</option>
                    {% else %}
                        <option value="Machali">Machali</option>
                    {% endif %}
                    
                    {% if comer.comuna == "Rancagua" %}
                        <option value="Rancagua" selected>Rancagua</option>
                    {% else %}
                        <option value="Rancagua">Rancagua</option>
                    {% endif %}
               
                </select>

                <br/>

                <input type="text" name="txtdir" value="{{comer.direccion}}" placeholder="Direccion de Comerciante" required class="form-control form-control-lg" />

                <br/>

                <input type="number" name="txtven" value="{{comer.numeroventas}}" min="1" max="100" placeholder="Numero de Ventas Diarias de Comerciante (1-100)" required class="form-control form-control-lg" />
                
                <br/>

                <label class="form-check-label" for="opests">
                    {% if comer.estado == "S" %}
                    <input type="radio" name="opest" id="opests" class="form-check-input" value="S"  checked />SI
                    {% else %}
                    <input type="radio" name="opest" id="opests" class="form-check-input" value="S" />SI
                    {% endif %}
                </label>

                <label class="form-check-label" for="opestn">
                    {% if comer.estado == "N" %}
                    <input type="radio" name="opest" id="opestn" class="form-check-input" value="N" checked/>NO
                    {% else %}
                    <input type="radio" name="opest" id="opests" class="form-check-input" value="N" />NO
                    {% endif %}
                </label>

                <br/>
                
                <input type="submit" value="Guardar Cambios" class="btn btn-primary btn-lg" style="width:100%"/>
            </form>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </body>
</html>
